openapi: 3.0.0
info:
  title: exampleShouldBeValid
  version: 1
components:
  schemas:
    LogoMetaData:
      allOf:
        - additionalProperties: true
        - type: object
          required:
            - fileName
          properties:
            id:
              type: string
            fileName:
              type: string
              pattern: "^[A-Z]$"
            mediaType:
              type: string
              enum:
                - png
                - jpeg
            height:
              type: integer
            width:
              type: integer
      example:
        fileName: F
        width: 6
        mediaType: png
        id: id
        height: 0
        myAdditionalProperty: "yes please"
