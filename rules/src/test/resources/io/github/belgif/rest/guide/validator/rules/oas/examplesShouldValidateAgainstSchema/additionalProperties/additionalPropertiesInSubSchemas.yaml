openapi: 3.0.0
info:
  title: exampleShouldBeValid
  version: 1
components:
  schemas:
    MySchema:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/LogoMetaData'
      example:
        data:
          fileName: F
          width: 6
          mediaType: png
          id: id
          height: 0
          myAdditionalProperty: "yes please"
    LogoMetaData:
      type: object
      additionalProperties: true
      required:
        - fileName
      properties:
        id:
          type: string
        fileName:
          type: string
          pattern: "^[A-Z]$"
        mediaType:
          type: string
          enum:
            - png
            - jpeg
        height:
          type: integer
        width:
          type: integer