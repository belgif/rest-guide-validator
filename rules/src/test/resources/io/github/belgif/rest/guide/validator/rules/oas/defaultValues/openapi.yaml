openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths: {}
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          default: 10
        name:
          type: string
          default: "Absolutely"
        tag:
          type: string
          enum:
            - "yes"
            - "no"
          default: "no"