---
swagger: "2.0"
info:
  title:  testcase JsonObjectAsTopLevelStructureTest
  version: "1.0"
basePath: /REST/user/v1
schemes:
  - https
responses:
  ProblemResponse:
    description: a problem
    schema:
      $ref: "#/definitions/Problem"
paths:
  /multiPart:
    get:
      summary: Multipart
      description: Multipart
      operationId: multipart
      produces:
        - multipart/byteranges
      responses:
        200:
          description: succesfull
          schema:
            type: object
  /emptyPayload:
    get:
      summary: empty payload
      description: EmptyPayload
      operationId: emptypayload
      produces:
        - application/json
      responses:
        200:
          description: succesfull
  /userInfo:
    get:
      tags:
        - user
      summary: Get connected user's info
      description: Get the user's info of the connected user like the scopes
      operationId: getUserInfo
      produces:
        - application/json
        - application/problem+json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Problem'
        201:
          description: Contact deleted
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Problem'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Problem'
        403:
          description: Forbidden
          schema:
            $ref: '#/definitions/Problem'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Problem'
        default:
          $ref: '#/responses/ProblemResponse'
definitions:
  Problem:
    type: object
    required:
      - instance
      - status
      - code
      - title
    properties:
      instance:
        type: string
        format: uuid
        example: d9e35127-e9b1-4201-a211-2b52e52508df
        description: unique identifier of the error
      type:
        type: string
        format: uri
        description: An URI reference that identifies the problem type. When dereferenced, it SHOULD provide human-readable documentation for the problem type (e.g. using HTML).
        default: about:blank
      title:
        type: string
        example: "Bad Request"
        description: A short, summary of the problem type. Written in english and readable for engineers (usually not suited for non technical stakeholders and not localized)
      status:
        type: integer
        format: int32
        example: 503
        description: The HTTP status code generated by the origin server for this occurrence of the problem.
        minimum: 400
        maximum: 600
        exclusiveMaximum: true
      code:
        type: string
        example: CONTACTDATA_ERR_BUS_10
        description: The error code corresponding to the encountered exception
      detail:
        type: string
        example: No employer with company id 0206731645
        description: A human-readable explanation specific to this occurrence of the problem
      stackTrace:
        type: string
      invalidParams:
        type: array
        items:
          $ref: '#/definitions/InvalidParameter'
    description: A Problem Details object (RFC 7807)
  InvalidParameter:
    type: object
    properties:
      in:
        type: string
        example: path
      name:
        type: string
        example: cbeNbr
      reason:
        type: string
        example: should be numeric
      value:
        type: string
        example: abc
    description: an invalid parameter in the request