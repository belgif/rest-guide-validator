---
swagger: "2.0"
info:
  title:  testcase JsonObjectAsTopLevelStructureTest
  version: "1.0"
basePath: /REST/user/v1
schemes:
  - https
paths:
  /multiPart:
    get:
      summary: Multipart
      description: Multipart
      operationId: multipart
      produces:
        - multipart/byteranges
      responses:
        200:
          description: succesfull
          schema:
            type: array
  /entity/CONTACT/{id}:
    delete:
      operationId: deleteEntity
      produces:
        - application/json
        - application/problem+json
      parameters:
        - name: id
          in: path
          description: id to delete
          required: true
          type: integer
          format: int64
      responses:
        201:
          description: id deleted
          schema:
            type: array
        202:
          description: Invalid ID supplied
          schema:
            $ref: '#/definitions/Problem'
        303:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Problem'
        304:
          description: Forbidden
          schema:
            $ref: '#/definitions/Problem'
        413:
          description: id not found
          schema:
            $ref: '#/definitions/Problem'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Problem'
  /doc/swagger.json:
    get:
      tags:
        - "Documentation"
      summary: "Returns the API documentation in JSON Swagger format"
      operationId: "getJsonSwagger"
      produces:
        - "application/problem+json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "string"
        default:
          description: not an object
          schema:
            $ref: '#/definitions/NotAnObject'
definitions:
  NotAnObject:
    type: array
  Problem:
    type: object
    required:
      - instance
      - status
      - code
      - title
    properties:
      instance:
        type: string
        format: uuid
        example: d9e35127-e9b1-4201-a211-2b52e52508df
        description: unique identifier of the error
      type:
        type: string
        format: uri
        description: An URI reference that identifies the problem type. When dereferenced, it SHOULD provide human-readable documentation for the problem type (e.g. using HTML).
        default: about:blank
      title:
        type: string
        example: "Bad Request"
        description: A short, summary of the problem type. Written in english and readable for engineers (usually not suited for non technical stakeholders and not localized)
      status:
        type: integer
        format: int32
        example: 503
        description: The HTTP status code generated by the origin server for this occurrence of the problem.
        minimum: 400
        maximum: 600
        exclusiveMaximum: true
      code:
        type: string
        example: XXX_ERR_10
        description: The error code corresponding to the encountered exception
      detail:
        type: string
        example: No employer with company id 0206745
        description: A human-readable explanation specific to this occurrence of the problem
      stackTrace:
        type: string
      invalidParams:
        type: array
        items:
          $ref: '#/definitions/InvalidParameter'
    description: A Problem Details object (RFC 7807)
  InvalidParameter:
    type: object
    properties:
      in:
        type: string
        example: path
      name:
        type: string
        example: cbeNbr
      reason:
        type: string
        example: should be numeric
      value:
        type: string
        example: abc
    description: an invalid parameter in the request