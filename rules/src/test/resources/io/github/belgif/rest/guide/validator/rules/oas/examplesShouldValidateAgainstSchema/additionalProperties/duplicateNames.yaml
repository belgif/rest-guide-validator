openapi: 3.0.0
info:
  title: exampleShouldBeValid
  version: 1
components:
  schemas:
    LogoMetaData:
      type: object
      required:
        - fileName
      properties:
        id:
          type: string
        fileName:
          type: string
          pattern: "^[A-Z]$"
        mediaType:
          type: string
          enum:
            - png
            - jpeg
        height:
          type: integer
        width:
          type: integer
      oneOf:
        - $ref: '#/components/schemas/MyOtherObject'
        - $ref: '#/components/schemas/AnotherObject'
      example:
        fileName: F
        width: 6
        mediaType: png
        id: id
        height: 0
        myDuplicateProperty:
          myDuplicateProperty: "yes"

    MyOtherObject:
      type: object
      properties:
        myDuplicateProperty:
          type: string
    AnotherObject:
      type: object
      properties:
        myDuplicateProperty:
          type: object
          properties:
            myDuplicateProperty:
              type: string