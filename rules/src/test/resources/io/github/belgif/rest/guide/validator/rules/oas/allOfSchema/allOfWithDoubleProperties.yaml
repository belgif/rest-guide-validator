openapi: 3.0.1
info:
  title: TestCase
  version: '1.0'
servers:
  - url: '/api/v1'
paths: {}
components:
  schemas:
    MyParentSchema:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - first
            - second
      discriminator:
        propertyName: type
        mapping:
          first: "#/components/schemas/First"
          second: "#/components/schemas/Second"
    First:
      allOf:
        - $ref: "#/components/schemas/MyParentSchema"
        - type: object
          properties:
            fancyProperty:
              type: string
    Second:
      allOf:
        - $ref: "#/components/schemas/MyParentSchema"
        - type: object
          properties:
            secondProperty:
              type: string
    Third:
      allOf:
        - $ref: "#/components/schemas/First"
        - $ref: "#/components/schemas/Second"
    AnotherSchema:
      type: object
      allOf:
        - $ref: "#/components/schemas/First"
        - type: object
          properties:
            myProperty:
              type: string
    YetAnotherSchema:
      type: object
      oneOf:
        - $ref: "#/components/schemas/Second"
        - $ref: "#/components/schemas/First"
    SchemaUnderTest:
      allOf:
        - $ref: "#/components/schemas/AnotherSchema"
        - $ref: "#/components/schemas/YetAnotherSchema"
